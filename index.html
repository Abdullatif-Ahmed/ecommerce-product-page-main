<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce product page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="left-header">
            <button id="open-menu">
              <img src="images/icon-menu.svg" alt="" />
            </button>
            <div class="logo-container">
              <img id="logo" src="images/logo.svg" alt="" />
            </div>
            <nav>
              <button id="close-menu">
                <img src="images/icon-close.svg" alt="" />
              </button>
              <ul>
                <li>
                  <a href="#">Collections</a>
                </li>
                <li>
                  <a href="#">Men</a>
                </li>
                <li>
                  <a href="#">Women</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="right-header">
            <div class="cart-sec">
              <button id="cart-btn">
                <span class="num-of-cart-item">0</span>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#69707D"
                    fill-rule="nonzero"
                  />
                </svg>
              </button>
              <div class="cart-con">
                <h2>Cart</h2>
                <div class="cart-items"></div>
              </div>
            </div>
            <div class="profile-img-container">
              <img id="profile-img" src="images/image-avatar.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="product-slider">
            <div class="main-slider">
              <button id="prev">
                <img src="images/icon-previous.svg" alt="" />
              </button>
              <button id="next">
                <img src="images/icon-next.svg" alt="" />
              </button>
              <div class="slider">
                <img src="images/image-product-1.jpg" alt="" />
                <img src="images/image-product-2.jpg" alt="" />
                <img src="images/image-product-3.jpg" alt="" />
                <img src="images/image-product-4.jpg" alt="" />
              </div>
            </div>
            <ul class="slider-shuffle">
              <li data-index="0">
                <img src="images/image-product-1-thumbnail.jpg" alt="" />
              </li>
              <li data-index="1">
                <img src="images/image-product-2-thumbnail.jpg" alt="" />
              </li>
              <li data-index="2">
                <img src="images/image-product-3-thumbnail.jpg" alt="" />
              </li>
              <li data-index="3">
                <img src="images/image-product-4-thumbnail.jpg" alt="" />
              </li>
            </ul>
          </div>
          <div class="product-details">
            <div class="product-details-heading">
              <span>SNEAKER COMPANY</span>
              <h1>
                Fall Limited Edition <br />
                Sneakers hhh
              </h1>
            </div>
            <div class="product-details-text">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </div>
            <div class="product-details-price">
              <div>
                <span class="product-price"
                  >$<span class="price">125.00</span>
                </span>
                <span class="discount">50%</span>
              </div>
              <del>$250.00</del>
            </div>
            <div class="product-details-bottom">
              <div class="item-number-container">
                <button id="minus">
                  <img src="images/icon-minus.svg" alt="" />
                </button>
                <span class="item-num">1</span>
                <button id="plus">
                  <img src="images/icon-plus.svg" alt="" />
                </button>
              </div>
              <button id="add-to-cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#fff"
                    fill-rule="nonzero"
                  />
                </svg>
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
